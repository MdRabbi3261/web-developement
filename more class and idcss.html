<!DOCTYPE html>
<html>
    <head>
         <title>class and id select</title>
         <style type="text/css">
              .style1{
                color:#ff0055;
                
              }
              .style2{
                font-size: 150%;
              }
              #id{
                 background-color: rgb(187, 220, 226);
              }
              #id h1{
                color:rgb(255, 80, 118);
              }
              #id p{
                color:rgb(26, 11, 143)
              }
         </style>
    </head>
    <body>
        <div id="id">
            <h1 >MY name is Rabbi</h1>
            <p >This is a demonstration of how different stylesheets can change the layout of your HTML page.</p>
        </div>
        <div class="style1 style2">
            <h1 >I am a sudent </h1>
            <p >This page uses DIV elements to group different sections of the HTML page</p>
      
        </div>
        
    </body>
</html>
