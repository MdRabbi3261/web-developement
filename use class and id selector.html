<!DOCTYPE html>
<html>
    <head>
         <title>class and id select</title>
         <style type="text/css">
              .rabbi{
                color:#ff0055;
                font-size: 150%;
              }
              #id{
                color:coral
              }
         </style>
    </head>
    <body>
        <h1 class="rabbi">MY name is Rabbi</h1>
        <h1 id="id">I am a sudent </h1>
        <p >This is a demonstration of how different stylesheets can change the layout of your HTML page.</p>
        <p class="rabbi" >This page uses DIV elements to group different sections of the HTML page</p>
      
    </body>
</html>
